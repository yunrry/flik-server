spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/flik_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect  # 경고 해결
        format_sql: false

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}

  # Spring Security - actuator 완전 보안 해제
  security:
    user:
      name: admin
      password: admin

server:
  port: ${SERVER_PORT:8080}

# Management endpoints - 보안 완전 해제
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  # 핵심: Spring Boot 3.x에서 actuator 보안 완전 해제
  security:
    enabled: false
  server:
    add-application-context-header: false

logging:
  level:
    root: INFO
    yunrry.flik: INFO
    org.springframework.security: WARN