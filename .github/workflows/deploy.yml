name: Build and Deploy Flik Server to Raspberry Pi

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
#test
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  RASPBERRY_PI_HOST: ${{ secrets.RASPBERRY_PI_HOST }}
  RASPBERRY_PI_USER: ${{ secrets.RASPBERRY_PI_USER }}
  MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
  MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
  MYSQL_USER: ${{ secrets.MYSQL_USER }}
  MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 📦 Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: 🧪 Test Flik Server
        run: |
          chmod +x gradlew
          ./gradlew clean test -Dspring.profiles.active=test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔧 Setup image name
        run: echo "IMAGE_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: 📝 Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            suffix=-arm64

      - name: 🏗️ Build and push Flik Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 🚀 Deploy Flik Server to Raspberry Pi
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.RASPBERRY_PI_HOST }}
          username: ${{ env.RASPBERRY_PI_USER }}
          key: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
          port: 2022
          script: |
            # Clone or pull flik-server repository
            if [ ! -d "/home/yoon/flik-server" ]; then
              cd /home/yoon
              git clone https://github.com/${{ github.repository }}.git flik-server
            else
              cd /home/yoon/flik-server
              git pull origin main
            fi
            
            cd /home/yoon/flik-server
            
            export BUILD_TAG="${{ github.sha }}"
            export DOCKER_REGISTRY="${{ env.REGISTRY }}"
            export DOCKER_REPO="${{ env.IMAGE_NAME }}"
            export MYSQL_ROOT_PASSWORD="${{ secrets.MYSQL_ROOT_PASSWORD }}"
            export MYSQL_DATABASE="${{ secrets.MYSQL_DATABASE }}"
            export MYSQL_USER="${{ secrets.MYSQL_USER }}"
            export MYSQL_PASSWORD="${{ secrets.MYSQL_PASSWORD }}"
            
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            export IMAGE_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            docker pull ${{ env.REGISTRY }}/$IMAGE_LOWER:${{ github.sha }}-arm64
            docker tag ${{ env.REGISTRY }}/$IMAGE_LOWER:${{ github.sha }}-arm64 flik-springboot:latest
            
            # Blue/Green deployment logic
            CURRENT_CONTAINER=$(docker ps --filter "name=flik-" --format "{{.Names}}" | head -1)
            if [ "$CURRENT_CONTAINER" = "flik-blue" ]; then
              NEW_ENV="green"
              OLD_ENV="blue"
            else
              NEW_ENV="blue"
              OLD_ENV="green"
            fi
            
            echo "🔄 Deploying to $NEW_ENV environment..."
            
            # Start new environment
            docker compose --profile $NEW_ENV up -d flik-$NEW_ENV
            
            # Wait for health check
            echo "⏳ Waiting for flik-$NEW_ENV to be healthy..."
            for i in {1..30}; do
              if docker exec flik-$NEW_ENV curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; then
                echo "✅ flik-$NEW_ENV is healthy"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "❌ flik-$NEW_ENV failed to start"
                exit 1
              fi
              sleep 10
            done
            
            # Update nginx configuration
            cd /home/yoon/goormthon-java
            sed -i.bak "s/server flik-$OLD_ENV:8080/# server flik-$OLD_ENV:8080/" nginx/nginx.conf
            sed -i.bak "s/# server flik-$NEW_ENV:8080/server flik-$NEW_ENV:8080/" nginx/nginx.conf
            
            # Reload nginx
            docker exec nginx nginx -t && docker exec nginx nginx -s reload
            
            # Test the deployment
            sleep 5
            if curl -H "Host: flikapp.org" -f http://localhost:19909/health > /dev/null 2>&1; then
              echo "✅ Deployment successful, stopping old environment"
              cd /home/yoon/flik-server
              docker compose stop flik-$OLD_ENV
              echo "🎉 Blue/Green deployment completed! Active: $NEW_ENV"
            else
              echo "❌ Deployment failed, rolling back..."
              cd /home/yoon/goormthon-java  
              sed -i.bak "s/server flik-$NEW_ENV:8080/# server flik-$NEW_ENV:8080/" nginx/nginx.conf
              sed -i.bak "s/# server flik-$OLD_ENV:8080/server flik-$OLD_ENV:8080/" nginx/nginx.conf
              docker exec nginx nginx -s reload
              cd /home/yoon/flik-server
              docker compose stop flik-$NEW_ENV
              exit 1
            fi

      - name: 🧪 Verify Flik deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.RASPBERRY_PI_HOST }}
          username: ${{ env.RASPBERRY_PI_USER }}
          key: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
          port: 2022
          script: |
            echo "🔍 Testing Flik endpoints..."
            sleep 30
            
            # Test health endpoint
            curl -H "Host: flikapp.org" -sf http://localhost:19909/health && echo "✅ Health check passed" || echo "❌ Health check failed"
            
            # Test actuator endpoint  
            curl -H "Host: flikapp.org" -sf http://localhost:19909/actuator/health && echo "✅ Actuator check passed" || echo "❌ Actuator check failed"
            
            # Show running containers
            docker ps --filter "name=flik-" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: 📢 Discord Success Notification
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            🎉 **Flik Server 배포 성공!**
            📦 **프로젝트**: ${{ github.repository }}
            🌿 **브랜치**: ${{ github.ref_name }}
            📝 **커밋**: `${{ github.sha }}`
            👤 **작성자**: ${{ github.actor }}
            💬 **메시지**: ${{ github.event.head_commit.message }}
            🔗 **URL**: https://flikapp.org

      - name: 📢 Discord Failure Notification
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ❌ **Flik Server 배포 실패!**
            📦 **프로젝트**: ${{ github.repository }}
            🌿 **브랜치**: ${{ github.ref_name }}
            📝 **커밋**: `${{ github.sha }}`
            👤 **작성자**: ${{ github.actor }}
            💬 **메시지**: ${{ github.event.head_commit.message }}
            🔄 **자동 롤백이 실행되었습니다**