name: Build and Deploy Flik Server to Raspberry Pi

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  RASPBERRY_PI_HOST: ${{ secrets.RASPBERRY_PI_HOST }}
  RASPBERRY_PI_USER: ${{ secrets.RASPBERRY_PI_USER }}
  MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
  MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
  MYSQL_USER: ${{ secrets.MYSQL_USER }}
  MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
  KAKAO_API_KEY: ${{ secrets.KAKAO_API_KEY }}
  NAVER_SECRET: ${{ secrets.NAVER_SECRET }}
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
  KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
  KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
  KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  ADMIN_MASTER_KEY: ${{ secrets.ADMIN_MASTER_KEY }}
  FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ§ª Test Flik Server
        run: |
          chmod +x gradlew
          ./gradlew clean test -Dspring.profiles.active=test --parallel --max-workers=4

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“Š Build Time Start
        id: build_start
        run: echo "build_start=$(date +%s)" >> $GITHUB_OUTPUT

      - name: ğŸ³ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          config-inline: |
            [worker.oci]
              max-parallelism = 4
            [worker.containerd]
              max-parallelism = 4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup image name
        run: echo "IMAGE_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            suffix=-arm64

      - name: ğŸ—ï¸ Build and push Flik Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=buildkit
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}:buildcache
          cache-to: |
            type=gha,mode=max,scope=buildkit
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          builder: ${{ steps.buildx.outputs.name }}

      - name: ğŸ“Š Build Time End
        run: |
          build_end=$(date +%s)
          build_duration=$((build_end - ${{ steps.build_start.outputs.build_start }}))
          echo "ğŸ•’ Build completed in ${build_duration} seconds ($((build_duration/60)) minutes)"

      - name: ğŸš€ Deploy Flik Server to Raspberry Pi
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.RASPBERRY_PI_HOST }}
          username: ${{ env.RASPBERRY_PI_USER }}
          key: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
          port: 2022
          timeout: 300s
          command_timeout: 30m
          script: |
            # ë°°í¬ ì‹œì‘ ì‹œê°„ ê¸°ë¡
            DEPLOY_START=$(date +%s)
            echo "ğŸš€ Starting deployment at $(date)"
            
            # Clone or pull flik-server repository
            if [ ! -d "/home/yoon/flik-server" ]; then
              cd /home/yoon
              echo "ğŸ“¥ Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git flik-server
            else
              cd /home/yoon/flik-server
              echo "ğŸ”„ Pulling latest changes..."
              git pull origin main
            fi
            
            cd /home/yoon/flik-server
            
            # .env íŒŒì¼ ìƒì„± (í™˜ê²½ ë³€ìˆ˜ë¥¼ íŒŒì¼ë¡œ ì‘ì„±)
            echo "ğŸ“ Creating .env file..."
            cat > .env << EOF
            BUILD_TAG=${{ github.sha }}
            DOCKER_REGISTRY=${{ env.REGISTRY }}
            DOCKER_REPO=${{ env.IMAGE_NAME }}
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            KAKAO_API_KEY=${{ secrets.KAKAO_API_KEY }}
            NAVER_SECRET=${{ secrets.NAVER_SECRET }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            ADMIN_MASTER_KEY=${{ secrets.ADMIN_MASTER_KEY }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            EOF
            
            # Docker ë ˆì§€ìŠ¤íŠ¸ë¦¬ ë¡œê·¸ì¸
            echo "ğŸ” Logging into Docker registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # ì´ë¯¸ì§€ pull ë° íƒœê·¸
            export IMAGE_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            echo "ğŸ“¦ Pulling new image..."
            docker pull ${{ env.REGISTRY }}/$IMAGE_LOWER:${{ github.sha }}-arm64
            docker tag ${{ env.REGISTRY }}/$IMAGE_LOWER:${{ github.sha }}-arm64 flik-springboot:latest
            
            # ê¸°ë³¸ ì¸í”„ë¼ ì„œë¹„ìŠ¤ë“¤ì´ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ê³  ì—†ìœ¼ë©´ ì‹œì‘
            echo "ğŸ” Checking infrastructure services..."
            if ! docker ps | grep -q mysql; then
              echo "ğŸš€ Starting MySQL..."
              docker compose --env-file .env up -d mysql
              sleep 10
            fi
            if ! docker ps | grep -q redis; then
              echo "ğŸš€ Starting Redis..."
              docker compose --env-file .env up -d redis
            fi
            if ! docker ps | grep -q nginx; then
              echo "ğŸš€ Starting Nginx..."
              docker compose --env-file .env up -d nginx
            fi
            
            # Blue/Green deployment logic
            CURRENT_CONTAINER=$(docker ps --filter "name=flik-" --format "{{.Names}}" | head -1)
            if [ "$CURRENT_CONTAINER" = "flik-blue" ]; then
              NEW_ENV="green"
              OLD_ENV="blue"
            else
              NEW_ENV="blue"
              OLD_ENV="green"
            fi
            
            echo "ğŸ”„ Deploying to $NEW_ENV environment (switching from $OLD_ENV)..."
            
            # í™˜ê²½ ì •ë³´ë¥¼ íŒŒì¼ì— ì €ì¥ (ê²€ì¦ ë‹¨ê³„ì—ì„œ ì‚¬ìš©)
            echo "NEW_ENV=$NEW_ENV" > /tmp/deploy_env
            echo "OLD_ENV=$OLD_ENV" >> /tmp/deploy_env
            
            # ìƒˆë¡œìš´ í™˜ê²½ ì‹œì‘ (í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ì‚¬ìš©)
            docker compose --env-file .env --profile $NEW_ENV up -d flik-$NEW_ENV
            
            # í—¬ìŠ¤ì²´í¬ ìµœì í™”
            echo "â³ Waiting for flik-$NEW_ENV to be healthy..."
            HEALTH_CHECK_COUNT=0
            MAX_HEALTH_CHECKS=20
            
            while [ $HEALTH_CHECK_COUNT -lt $MAX_HEALTH_CHECKS ]; do
              if docker exec flik-$NEW_ENV curl -f http://localhost:8080/api/actuator/health > /dev/null 2>&1; then
                echo "âœ… flik-$NEW_ENV is healthy after $((HEALTH_CHECK_COUNT * 10)) seconds"
                break
              fi
              HEALTH_CHECK_COUNT=$((HEALTH_CHECK_COUNT + 1))
              if [ $HEALTH_CHECK_COUNT -eq $MAX_HEALTH_CHECKS ]; then
                echo "âŒ flik-$NEW_ENV failed to start after $((MAX_HEALTH_CHECKS * 10)) seconds"
                docker logs flik-$NEW_ENV --tail 20
                exit 1
              fi
              echo "â³ Health check $HEALTH_CHECK_COUNT/$MAX_HEALTH_CHECKS..."
              sleep 10
            done
            
            # Nginx ì„¤ì • ì—…ë°ì´íŠ¸
            echo "ğŸ”§ Updating nginx configuration..."
            cd /home/yoon/goormthon-java
            
            # ë°±ì—… ë° ì„¤ì • ë³€ê²½ì„ í•œë²ˆì— ì²˜ë¦¬
            cp nginx/nginx.conf nginx/nginx.conf.backup
            sed -i "s/server flik-$OLD_ENV:8080/# server flik-$OLD_ENV:8080/" nginx/nginx.conf
            sed -i "s/# server flik-$NEW_ENV:8080/server flik-$NEW_ENV:8080/" nginx/nginx.conf
            
            # Nginx ì„¤ì • í…ŒìŠ¤íŠ¸ ë° ë¦¬ë¡œë“œ
            if docker exec nginx nginx -t; then
              docker exec nginx nginx -s reload
              echo "âœ… Nginx configuration updated successfully"
            else
              echo "âŒ Nginx configuration test failed, rolling back..."
              cp nginx/nginx.conf.backup nginx/nginx.conf
              docker exec nginx nginx -s reload
              cd /home/yoon/flik-server
              docker compose --env-file .env stop flik-$NEW_ENV
              exit 1
            fi
            
            # ë°°í¬ í…ŒìŠ¤íŠ¸
            echo "ğŸ§ª Testing deployment..."
            sleep 3
            
            # ì—”ë“œí¬ì¸íŠ¸ í…ŒìŠ¤íŠ¸
            TEST_RESULTS=""
            curl -H "Host: flikapp.org" -sf http://localhost:19909/health > /dev/null 2>&1 && TEST_RESULTS="${TEST_RESULTS}health:ok " || TEST_RESULTS="${TEST_RESULTS}health:fail "
            curl -H "Host: flikapp.org" -sf http://localhost:19909/api/actuator/health > /dev/null 2>&1 && TEST_RESULTS="${TEST_RESULTS}actuator:ok " || TEST_RESULTS="${TEST_RESULTS}actuator:fail "
            
            if echo "$TEST_RESULTS" | grep -q "fail"; then
              echo "âŒ Deployment failed, test results: $TEST_RESULTS"
              echo "ğŸ”„ Rolling back to $OLD_ENV..."
              cd /home/yoon/goormthon-java  
              cp nginx/nginx.conf.backup nginx/nginx.conf
              docker exec nginx nginx -s reload
              cd /home/yoon/flik-server
              docker compose --env-file .env stop flik-$NEW_ENV
              # ì´ì „ í™˜ê²½ì´ ì¤‘ì§€ë˜ì–´ ìˆë‹¤ë©´ ë‹¤ì‹œ ì‹œì‘
              if [ "$OLD_ENV" != "" ] && [ "$(docker ps -q -f name=flik-$OLD_ENV)" = "" ]; then
                echo "ğŸ”„ Restarting previous environment: flik-$OLD_ENV"
                docker compose --env-file .env --profile $OLD_ENV up -d flik-$OLD_ENV
              fi
              exit 1
            else
              echo "âœ… Deployment successful, test results: $TEST_RESULTS"
              echo "ğŸ›‘ Stopping old environment ($OLD_ENV)..."
              cd /home/yoon/flik-server
              docker compose --env-file .env stop flik-$OLD_ENV
            
              # ë°°í¬ ì™„ë£Œ ì‹œê°„ ê³„ì‚°
              DEPLOY_END=$(date +%s)
              DEPLOY_DURATION=$((DEPLOY_END - DEPLOY_START))
              echo "ğŸ‰ Blue/Green deployment completed! Active: $NEW_ENV"
              echo "â±ï¸  Total deployment time: ${DEPLOY_DURATION} seconds ($((DEPLOY_DURATION/60)) minutes)"
            
              # ë¦¬ì†ŒìŠ¤ ì •ë¦¬
              echo "ğŸ§¹ Cleaning up unused images..."
              docker image prune -f > /dev/null 2>&1 || true
            fi

      - name: ğŸ§ª Verify Flik deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.RASPBERRY_PI_HOST }}
          username: ${{ env.RASPBERRY_PI_USER }}
          key: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
          port: 2022
          timeout: 60s
          script: |
            echo "ğŸ” Final verification of Flik endpoints..."
            
            # ë” ë¹ ë¥¸ ê²€ì¦
            sleep 5
            
            # ìƒì„¸í•œ ì—”ë“œí¬ì¸íŠ¸ í…ŒìŠ¤íŠ¸
            echo "Testing health endpoint..."
            if curl -H "Host: flikapp.org" -sf http://localhost:19909/health; then
              echo "âœ… Health check passed"
            else
              echo "âŒ Health check failed"
            fi
            
            echo "Testing actuator endpoint..."
            if curl -H "Host: flikapp.org" -sf http://localhost:19909/api/actuator/health; then
              echo "âœ… Actuator check passed"
            else
              echo "âŒ Actuator check failed"
            fi
            
            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            echo "ğŸ“Š Container Status:"
            docker ps --filter "name=flik-" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" || true
            
            # ë¦¬ì†ŒìŠ¤ ì‚¬ìš©ëŸ‰ í™•ì¸
            echo "ğŸ’» System Resources:"
            docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}" $(docker ps --filter "name=flik-" -q) || true

      - name: ğŸ“¢ Discord Success Notification
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ğŸ‰ **Flik Server ë°°í¬ ì„±ê³µ!**
            ğŸ“¦ **í”„ë¡œì íŠ¸**: ${{ github.repository }}
            ğŸŒ¿ **ë¸Œëœì¹˜**: ${{ github.ref_name }}
            ğŸ“ **ì»¤ë°‹**: `${{ github.sha }}`
            ğŸ‘¤ **ì‘ì„±ì**: ${{ github.actor }}
            ğŸ’¬ **ë©”ì‹œì§€**: ${{ github.event.head_commit.message }}
            ğŸ”— **URL**: https://flikapp.org

      - name: ğŸ“¢ Discord Failure Notification
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            âŒ **Flik Server ë°°í¬ ì‹¤íŒ¨!**
            ğŸ“¦ **í”„ë¡œì íŠ¸**: ${{ github.repository }}
            ğŸŒ¿ **ë¸Œëœì¹˜**: ${{ github.ref_name }}
            ğŸ“ **ì»¤ë°‹**: `${{ github.sha }}`
            ğŸ‘¤ **ì‘ì„±ì**: ${{ github.actor }}
            ğŸ’¬ **ë©”ì‹œì§€**: ${{ github.event.head_commit.message }}
            ğŸ”„ **ìë™ ë¡¤ë°±ì´ ì‹¤í–‰ë˜ì—ˆìŠµë‹ˆë‹¤**
            ğŸ“Š **ë¡œê·¸**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}